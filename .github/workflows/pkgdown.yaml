# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: 'https://mc-stan.org/r-packages/ https://ropensci.r-universe.dev'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            local::.
            any::rnaturalearthhires
            any::patchwork
            any::DiagrammeR
          needs: website

      - name: Install cmdstan
        run: |
          cmdstanr::check_cmdstan_toolchain(fix = TRUE)
          cmdstanr::install_cmdstan(cores = 2)
        shell: Rscript {0}

      - name: Get cache dir
        id: cache-dir
        run: |
          echo "CACHE_DIR=$(Rscript -e 'bbsBayes:::bbs_dir()' | sed -E 's/.*"(.+)"/\1/')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache BBS data
        id: cache-data
        uses: actions/cache@v3
        with:
          path: ${{ steps.cache-dir.outputs.CACHE_DIR  }}
          key: bbs-data-${{ secrets.BBS_DATA_VERSION }}

      - name: Fetch BBS data
        if: steps.cache-data.outputs.cache-hit != 'true'
        run: bbsBayes:::fetch_bbs_data_internal(quiet = FALSE)
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE, lazy = TRUE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs

      - name: Check for data
        run: bbsBayes::have_bbs_data()
        shell: Rscript {0}
